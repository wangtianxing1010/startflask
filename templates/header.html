<!-- header -->
<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="utf-8">
    	<title>{{title}}</title>
    	<meta name="viewport" content="width=device-width,initial-scale=1">
    	<link href='{{ url_for("static", filename="css/bootstrap.min.css") }}' rel='stylesheet'>
    	<link href='{{ url_for("static", filename="images/favicon.ico") }}' rel='shortcut icon'>
</head>
	
	
<header>
	    <div class="navbar-header">
      		<a class="navbar-brand" href="{{url_for('Index')}}">Startflask</a>
    	</div>
    	
    	<ul class="nav nav-pills">
 			<li role="presentation" class="active"><a href="{{url_for('Index')}}">Home</a></li>
  			<li role="presentation"><a href="{{url_for('Dashboard')}}">Dashboard</a></li>
    	{% if session.logged_in %}
  			<li role="presentation"><a href="{{url_for('Logout')}}">Logout</a></li>
  		{% else %}
  			<li role="presentation"><a href="{{url_for('Login')}}">Login</a></li>
  			<li role="presentation"><a href="{{url_for('Register')}}">Register</a></li>
		{% endif %}
		</ul>




	</header>

	
<body>
<!--Flash message-->	
<div class='container-fluid' >
{% for message in get_flashed_messages(with_categories=True) %}
	<div class ="alert alert-{{message[0]}}">
	{{message[1]}}
	<button type='button' class='close' data-dismiss='alert'>&times;</button>
	</div>
{% endfor %}

{% block body %}{% endblock %}
</div>


	<script src='{{ url_for("static", filename="js/jquery-3.2.1.js") }}'></script>
	<script src='{{ url_for("static", filename="js/bootstrap.min.js") }}' 
	type='text/javascript'></script>
</body>
</html>
